
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pra Voc√™, Maira ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001f3f, #003366);
      font-family: 'Georgia', serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 2em;
      text-align: center;
    }

    canvas {
      margin-top: 40px;
      max-width: 100%;
      height: auto;
    }

    .distance-counter {
      margin: 20px 0;
      font-size: 1.2em;
      text-align: center;
      font-weight: bold;
    }

    video {
      width: 90%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 40px;
    }

    .footer {
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Pra Voc√™, Maira ‚ù§Ô∏è</h1>

  <canvas id="mapCanvas" width="320" height="240"></canvas>

  <div class="distance-counter" id="distance">Dist√¢ncia: 496 km</div>

    <video controls poster="A_digital_image_with_text_overlay_features_a_blue_.png">
    <source src="Oi Maira.MP4" type="video/mp4">
    Seu navegador n√£o suporta v√≠deo HTML5.
  </video>

  <div class="footer">Com amor, Felipe. Seu homem üíå</div>

  <script>
    const canvas = document.getElementById('mapCanvas');
    const ctx = canvas.getContext('2d');

    const pinYou = { x: 60, y: 200 };
    const pinMaira = { x: 260, y: 60 };
    const destination = { x: 160, y: 130 };
    const steps = 100;
    let frame = 0;

    function drawMap() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#002244';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#fff";
      ctx.font = "14px Georgia";
      ctx.fillText("Maira", pinYou.x - 20, pinYou.y + 25);
      ctx.fillText("Felipe", pinMaira.x - 20, pinMaira.y - 10);
      ctx.fillText("Curitiba üìç", destination.x - 35, destination.y + 20);

      ctx.strokeStyle = "#00c8ff";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(pinYou.x, pinYou.y);
      ctx.lineTo(destination.x, destination.y);
      ctx.moveTo(pinMaira.x, pinMaira.y);
      ctx.lineTo(destination.x, destination.y);
      ctx.stroke();

      const t = Math.min(1, frame / steps);
      const youX = pinYou.x + (destination.x - pinYou.x) * t;
      const youY = pinYou.y + (destination.y - pinYou.y) * t;
      const mairaX = pinMaira.x + (destination.x - pinMaira.x) * t;
      const mairaY = pinMaira.y + (destination.y - pinMaira.y) * t;

      ctx.fillStyle = "#ff69b4";
      ctx.beginPath();
      ctx.arc(youX, youY, 6, 0, 2 * Math.PI);
      ctx.fill();

      ctx.fillStyle = "#ffd700";
      ctx.beginPath();
      ctx.arc(mairaX, mairaY, 6, 0, 2 * Math.PI);
      ctx.fill();

      if (frame >= steps) {
        ctx.fillStyle = "red";
        ctx.font = "24px serif";
        ctx.fillText("‚ù§Ô∏è", destination.x - 12, destination.y - 10);
      }

      if (frame <= steps) {
        frame++;
        requestAnimationFrame(drawMap);
      }
    }

    drawMap();

    const counter = document.getElementById('distance');
    let distance = 496;
    let interval = setInterval(() => {
      if (distance > 0) {
        distance--;
        counter.innerText = `Dist√¢ncia: ${distance} km`;
      } else {
        clearInterval(interval);
        counter.innerText = "Agora estamos pertinho üíû";
      }
    }, 30);
  </script>

</body>
</html>
